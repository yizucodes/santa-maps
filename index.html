<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÖ Santa's Live Route Whisperer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e17;
            --bg-panel: #111827;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --glow-red: 0 0 20px rgba(239, 68, 68, 0.5);
            --glow-green: 0 0 20px rgba(16, 185, 129, 0.5);
            --glow-cyan: 0 0 30px rgba(6, 182, 212, 0.4);
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(17, 24, 39, 0.95) 0%, rgba(17, 24, 39, 0.8) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(6, 182, 212, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow-cyan);
            letter-spacing: 2px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--accent-green); }
            50% { opacity: 0.5; box-shadow: 0 0 20px var(--accent-green); }
        }

        /* Main Layout */
        .main-container {
            display: flex;
            height: 100vh;
            padding-top: 60px;
        }

        /* Globe Container */
        .globe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #globeViz {
            width: 100%;
            height: 100%;
        }

        /* Side Panel */
        .side-panel {
            width: 420px;
            background: linear-gradient(180deg, var(--bg-panel) 0%, rgba(17, 24, 39, 0.95) 100%);
            border-left: 1px solid rgba(6, 182, 212, 0.2);
            overflow-y: auto;
            padding: 20px;
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(6, 182, 212, 0.3);
        }

        /* City Selector */
        .city-selector {
            margin-bottom: 20px;
        }

        .city-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .city-checkbox {
            display: none;
        }

        .city-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.75rem;
        }

        .city-label:hover {
            border-color: rgba(6, 182, 212, 0.5);
            background: rgba(6, 182, 212, 0.1);
        }

        .city-checkbox:checked + .city-label {
            border-color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.2);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        }

        .city-checkbox:checked + .city-label .check-icon {
            background: var(--accent-cyan);
        }

        .check-icon {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 10px;
        }

        .city-checkbox:checked + .city-label .check-icon::after {
            content: "‚úì";
            color: var(--bg-dark);
        }

        .selected-count {
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .selected-count span {
            color: var(--accent-cyan);
            font-weight: bold;
        }

        .optimize-btn {
            width: 100%;
            padding: 14px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-blue) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .optimize-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
        }

        .optimize-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .optimize-btn.loading {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
        }

        /* Stats Grid */
        .stats-section {
            display: none;
        }

        .stats-section.visible {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .stat-value.green { color: var(--accent-green); }
        .stat-value.yellow { color: var(--accent-yellow); }
        .stat-value.red { color: var(--accent-red); }
        .stat-value.blue { color: var(--accent-cyan); }

        .stat-label {
            font-size: 0.6rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Route Legs */
        .route-section {
            display: none;
        }

        .route-section.visible {
            display: block;
        }

        .route-leg {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .route-leg:hover {
            border-color: rgba(6, 182, 212, 0.3);
            transform: translateX(-3px);
        }

        .leg-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .leg-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.65rem;
            color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
            padding: 3px 8px;
            border-radius: 8px;
        }

        .risk-badge {
            font-size: 0.6rem;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .risk-badge.low {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .risk-badge.medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-yellow);
            border: 1px solid var(--accent-yellow);
        }

        .risk-badge.high {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); }
        }

        .leg-content {
            padding: 12px;
        }

        .leg-route {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }

        .city-name {
            color: var(--text-primary);
            font-weight: 700;
        }

        .route-arrow {
            color: var(--accent-cyan);
            font-size: 1rem;
        }

        .leg-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 0.65rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .detail-label {
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 700;
        }

        .weather-info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weather-icon {
            font-size: 1.3rem;
        }

        .weather-details {
            flex: 1;
            font-size: 0.65rem;
        }

        .weather-condition {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 2px;
        }

        .weather-stats {
            color: var(--text-secondary);
        }

        /* Launch Button */
        .launch-section {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(6, 182, 212, 0.2);
        }

        .launch-section.visible {
            display: block;
        }

        .launch-btn {
            width: 100%;
            padding: 14px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-cyan) 100%);
            border: none;
            border-radius: 10px;
            color: var(--bg-dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        /* Floating Info */
        .floating-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            z-index: 100;
        }

        .info-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .info-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 0.8rem;
            line-height: 1.6;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--accent-cyan);
            margin-top: 30px;
            letter-spacing: 3px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(6, 182, 212, 0.2);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mini spinner for button */
        .btn-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Scrollbar */
        .side-panel::-webkit-scrollbar {
            width: 6px;
        }

        .side-panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .side-panel::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">INITIALIZING MISSION CONTROL</div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">üéÖ SANTA'S ROUTE WHISPERER</div>
        <div class="status-badge">
            <div class="status-dot"></div>
            <span>Systems Online</span>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Globe -->
        <div class="globe-container">
            <div id="globeViz"></div>
            <div class="floating-info">
                <div class="info-title">Mission Time</div>
                <div class="info-value" id="missionTime">00:00:00</div>
            </div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <!-- City Selector -->
            <div class="city-selector">
                <div class="panel-title">Select Destinations</div>
                <div class="city-grid" id="cityGrid">
                    <!-- Cities will be loaded dynamically -->
                </div>
                <div class="selected-count">
                    <span id="selectedCount">0</span> cities selected (min 2)
                </div>
                <button class="optimize-btn" id="optimizeBtn" disabled onclick="optimizeRoute()">
                    ‚ö° Optimize Route
                </button>
            </div>

            <!-- Stats Section (hidden initially) -->
            <div class="stats-section" id="statsSection">
                <div class="panel-title">Mission Overview</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value blue" id="totalDistance">--</div>
                        <div class="stat-label">Miles Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value green" id="totalETA">--</div>
                        <div class="stat-label">Hours ETA</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value red" id="highRiskLegs">--</div>
                        <div class="stat-label">High Risk</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value yellow" id="delayHours">--</div>
                        <div class="stat-label">Delay Hours</div>
                    </div>
                </div>
            </div>

            <!-- Route Section (hidden initially) -->
            <div class="route-section" id="routeSection">
                <div class="panel-title">Route Legs</div>
                <div id="routeLegs">
                    <div class="empty-state">
                        <div class="empty-state-icon">üåç</div>
                        <div class="empty-state-text">
                            Select cities above and click<br>"Optimize Route" to begin
                        </div>
                    </div>
                </div>
            </div>

            <!-- Launch Section (hidden initially) -->
            <div class="launch-section" id="launchSection">
                <button class="launch-btn" onclick="launchMission()">
                    üöÄ Launch Santa's Sleigh
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/globe.gl@2.45.0/dist/globe.gl.min.js"></script>
    <script>
        // API base URL
        const API_URL = 'http://localhost:5001';

        // State
        let availableCities = [];
        let selectedCities = [];
        let currentRouteData = null;
        let globe = null;

        // Initialize Globe
        function initGlobe() {
            globe = Globe()
                .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
                .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .atmosphereColor('#06b6d4')
                .atmosphereAltitude(0.25)
                .arcsData([])
                .pointsData([])
                .labelsData([])
                .ringsData([]);

            const container = document.getElementById('globeViz');
            globe(container);

            // Auto-rotate
            globe.controls().autoRotate = true;
            globe.controls().autoRotateSpeed = 0.5;
            globe.controls().enableZoom = true;

            // Initial view
            globe.pointOfView({ lat: 20, lng: 0, altitude: 2.5 }, 0);

            // Handle resize
            window.addEventListener('resize', () => {
                globe.width(container.clientWidth);
                globe.height(container.clientHeight);
            });
        }

        // Load cities from API
        async function loadCities() {
            try {
                const response = await fetch(`${API_URL}/api/cities`);
                availableCities = await response.json();
                renderCitySelector();
            } catch (error) {
                console.error('Failed to load cities:', error);
                // Fallback to hardcoded cities
                availableCities = [
                    {id: "nyc", name: "New York, NY, USA", shortName: "New York", lat: 40.7128, lng: -74.0060},
                    {id: "london", name: "London, UK", shortName: "London", lat: 51.5074, lng: -0.1278},
                    {id: "tokyo", name: "Tokyo, Japan", shortName: "Tokyo", lat: 35.6762, lng: 139.6503},
                    {id: "dubai", name: "Dubai, UAE", shortName: "Dubai", lat: 25.2048, lng: 55.2708},
                    {id: "sydney", name: "Sydney, Australia", shortName: "Sydney", lat: -33.8688, lng: 151.2093},
                    {id: "saopaulo", name: "S√£o Paulo, Brazil", shortName: "S√£o Paulo", lat: -23.5505, lng: -46.6333}
                ];
                renderCitySelector();
            }
        }

        // Render city checkboxes
        function renderCitySelector() {
            const grid = document.getElementById('cityGrid');
            grid.innerHTML = availableCities.map(city => `
                <div>
                    <input type="checkbox" class="city-checkbox" id="city-${city.id}" 
                           value="${city.id}" onchange="updateSelectedCities()">
                    <label class="city-label" for="city-${city.id}">
                        <span class="check-icon"></span>
                        <span>${city.shortName}</span>
                    </label>
                </div>
            `).join('');
        }

        // Update selected cities
        function updateSelectedCities() {
            const checkboxes = document.querySelectorAll('.city-checkbox:checked');
            selectedCities = Array.from(checkboxes).map(cb => cb.value);
            
            document.getElementById('selectedCount').textContent = selectedCities.length;
            document.getElementById('optimizeBtn').disabled = selectedCities.length < 2;

            // Update globe with selected city markers
            updateGlobeMarkers();
        }

        // Update globe with just markers (before optimization)
        function updateGlobeMarkers() {
            const selectedCityData = availableCities.filter(c => selectedCities.includes(c.id));
            
            const pointsData = selectedCityData.map(city => ({
                lat: city.lat,
                lng: city.lng,
                name: city.shortName,
                color: '#06b6d4',
                size: 0.4
            }));

            const labelsData = selectedCityData.map(city => ({
                lat: city.lat,
                lng: city.lng,
                text: city.shortName,
                color: '#ffffff',
                size: 1.2
            }));

            globe
                .pointsData(pointsData)
                .pointColor('color')
                .pointAltitude(0.01)
                .pointRadius('size')
                .labelsData(labelsData)
                .labelText('text')
                .labelSize(1.5)
                .labelDotRadius(0.4)
                .labelColor(() => 'rgba(255, 255, 255, 0.9)')
                .arcsData([])
                .ringsData([]);
        }

        // Optimize route via API
        async function optimizeRoute() {
            const btn = document.getElementById('optimizeBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="btn-spinner"></span>Optimizing...';
            btn.classList.add('loading');

            try {
                const response = await fetch(`${API_URL}/api/optimize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cities: selectedCities })
                });

                if (!response.ok) {
                    throw new Error('Optimization failed');
                }

                currentRouteData = await response.json();
                
                // Update UI
                updateStats(currentRouteData.summary);
                updateRouteLegs(currentRouteData.legs);
                updateGlobeWithRoute(currentRouteData);

                // Show sections
                document.getElementById('statsSection').classList.add('visible');
                document.getElementById('routeSection').classList.add('visible');
                document.getElementById('launchSection').classList.add('visible');

            } catch (error) {
                console.error('Optimization error:', error);
                alert('Failed to optimize route. Make sure the server is running on port 5000.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '‚ö° Optimize Route';
                btn.classList.remove('loading');
            }
        }

        // Update stats display
        function updateStats(summary) {
            document.getElementById('totalDistance').textContent = 
                Math.round(summary.total_distance_miles).toLocaleString();
            document.getElementById('totalETA').textContent = 
                summary.total_adjusted_eta_hours.toFixed(1);
            document.getElementById('highRiskLegs').textContent = 
                summary.high_risk_legs;
            document.getElementById('delayHours').textContent = 
                summary.total_delay_hours.toFixed(1);
        }

        // Update route legs display
        function updateRouteLegs(legs) {
            const container = document.getElementById('routeLegs');
            container.innerHTML = legs.map((leg, i) => `
                <div class="route-leg" onmouseenter="focusLeg(${i})">
                    <div class="leg-header">
                        <span class="leg-number">LEG ${i + 1}</span>
                        <span class="risk-badge ${leg.risk.toLowerCase()}">${leg.risk} RISK</span>
                    </div>
                    <div class="leg-content">
                        <div class="leg-route">
                            <span class="city-name">${leg.from.name}</span>
                            <span class="route-arrow">‚Üí</span>
                            <span class="city-name">${leg.to.name}</span>
                        </div>
                        <div class="leg-details">
                            <div class="detail-item">
                                <span class="detail-label">Distance</span>
                                <span class="detail-value">${leg.distance.toLocaleString()} mi</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Base ETA</span>
                                <span class="detail-value">${leg.baseETA} hrs</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Adjusted ETA</span>
                                <span class="detail-value" style="color: ${leg.riskColor}">${leg.adjustedETA} hrs</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Delay</span>
                                <span class="detail-value">+${(leg.adjustedETA - leg.baseETA).toFixed(1)} hrs</span>
                            </div>
                        </div>
                        <div class="weather-info">
                            <span class="weather-icon">${leg.weather.icon}</span>
                            <div class="weather-details">
                                <div class="weather-condition">${leg.weather.condition}</div>
                                <div class="weather-stats">${leg.weather.temp}¬∞C ¬∑ ${leg.weather.wind} km/h ¬∑ ${leg.weather.precip}% precip</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update globe with route data
        function updateGlobeWithRoute(data) {
            // Build arcs
            const arcsData = data.legs.map((leg, i) => ({
                startLat: leg.from.lat,
                startLng: leg.from.lng,
                endLat: leg.to.lat,
                endLng: leg.to.lng,
                color: leg.riskColor,
                stroke: leg.risk === "HIGH" ? 3 : 2,
                dashLength: leg.risk === "HIGH" ? 0.5 : 1,
                dashGap: leg.risk === "HIGH" ? 0.2 : 0,
                dashAnimateTime: 4000 - (i * 400)
            }));

            // Build points
            const pointsData = data.cities.map((city, i) => {
                const legTo = data.legs.find(l => l.to.name === city.name);
                const color = legTo ? legTo.riskColor : "#10b981";
                return {
                    lat: city.lat,
                    lng: city.lng,
                    name: city.name,
                    color: color,
                    size: 0.5,
                    ring: legTo?.risk === "HIGH"
                };
            });

            // Build labels
            const labelsData = data.cities.map(city => ({
                lat: city.lat,
                lng: city.lng,
                text: city.name,
                color: '#ffffff',
                size: 1.2
            }));

            // Build rings for high-risk cities
            const ringsData = pointsData.filter(p => p.ring);

            // Update globe
            globe
                .arcsData(arcsData)
                .arcColor('color')
                .arcStroke('stroke')
                .arcDashLength('dashLength')
                .arcDashGap('dashGap')
                .arcDashAnimateTime('dashAnimateTime')
                .arcAltitude(0.15)
                .arcAltitudeAutoScale(0.5)
                .pointsData(pointsData)
                .pointColor('color')
                .pointAltitude(0.01)
                .pointRadius('size')
                .labelsData(labelsData)
                .labelText('text')
                .labelSize(1.5)
                .labelDotRadius(0.4)
                .labelColor(() => 'rgba(255, 255, 255, 0.9)')
                .labelResolution(2)
                .ringsData(ringsData)
                .ringColor(() => 'rgba(239, 68, 68, 0.6)')
                .ringMaxRadius(3)
                .ringPropagationSpeed(2)
                .ringRepeatPeriod(1000);

            // Animate to show full route
            if (data.cities.length > 0) {
                const avgLat = data.cities.reduce((sum, c) => sum + c.lat, 0) / data.cities.length;
                const avgLng = data.cities.reduce((sum, c) => sum + c.lng, 0) / data.cities.length;
                globe.pointOfView({ lat: avgLat, lng: avgLng, altitude: 2.0 }, 1500);
            }
        }

        // Focus on specific leg
        function focusLeg(index) {
            if (!currentRouteData) return;
            const leg = currentRouteData.legs[index];
            const midLat = (leg.from.lat + leg.to.lat) / 2;
            const midLng = (leg.from.lng + leg.to.lng) / 2;
            globe.pointOfView({ lat: midLat, lng: midLng, altitude: 1.8 }, 1000);
        }

        // Launch animation
        function launchMission() {
            if (!currentRouteData) return;
            
            const btn = document.querySelector('.launch-btn');
            btn.textContent = 'üéÖ SLEIGH LAUNCHED!';
            btn.style.background = 'linear-gradient(135deg, #10b981 0%, #3b82f6 100%)';
            
            let currentLeg = 0;
            function animateToNextLeg() {
                if (currentLeg < currentRouteData.legs.length) {
                    const leg = currentRouteData.legs[currentLeg];
                    globe.pointOfView({ 
                        lat: leg.to.lat, 
                        lng: leg.to.lng, 
                        altitude: 1.5 
                    }, 2000);
                    currentLeg++;
                    setTimeout(animateToNextLeg, 3000);
                } else {
                    setTimeout(() => {
                        globe.pointOfView({ lat: 20, lng: 0, altitude: 2.5 }, 2000);
                        btn.textContent = 'üöÄ Launch Santa\'s Sleigh';
                        btn.style.background = 'linear-gradient(135deg, #10b981 0%, #06b6d4 100%)';
                    }, 2000);
                }
            }
            animateToNextLeg();
        }

        // Mission time clock
        function updateMissionTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const mins = String(now.getMinutes()).padStart(2, '0');
            const secs = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('missionTime').textContent = `${hours}:${mins}:${secs}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            initGlobe();
            await loadCities();
            
            setInterval(updateMissionTime, 1000);
            updateMissionTime();

            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 1000);
        });
    </script>
</body>
